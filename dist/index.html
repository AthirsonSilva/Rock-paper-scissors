<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/index.78140ee9.css">
		<title>Rock, paper & scissor</title>
	</head>
	<body>
		<header>
			<h1>Rock, paper & scissors</h1>
		</header>

		<div class="score-board">
			<div id="user-label" class="badge">User</div>
			<div id="computer-label" class="badge">Comp</div>
			<span id="user-score">0</span>:<span id="computer-score">0</span>
		</div>

		<div class="result">
			<p>The result goes here.</p>
		</div>

		<div class="choices">
			<div class="choice" id="rock">
				<img src="/icons8-hand-rock-48.fe2db50a.png" alt="Rock">
			</div>
			<div class="choice" id="paper">
				<img src="/icons8-hand-48.8188687a.png" alt="Paper">
			</div>
			<div class="choice" id="scissor">
				<img src="/icons8-hand-scissors-48.058fb01d.png" alt="Scissor">
			</div>
		</div>

		<p id="actionMsg">Make your move</p>
		<script src="/index.fb449cc2.js" defer=""></script>
	</body>
</html>
